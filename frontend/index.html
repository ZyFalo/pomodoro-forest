<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Forest - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <!-- Video de fondo -->
    <div class="background-video-container">
        <video autoplay muted loop id="background-video">
            <source src="https://videos.pexels.com/video-files/1448735/1448735-uhd_2732_1440_24fps.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-8 col-lg-6">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <div class="app-icon">
                            <i class="bi bi-tree-fill"></i>
                        </div>
                        <h1 class="app-title">Pomodoro Forest</h1>
                        <p class="app-subtitle text-white">Mejora tu productividad mientras cultivas tu bosque</p>
                    </div>
                    
                    <div class="card shadow">
                        <div class="card-body p-4 p-lg-5">
                            <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                                        <i class="bi bi-person-plus me-2"></i>Registrarse
                                    </button>
                                </li>
                            </ul>
                            
                            <div class="tab-content" id="authTabsContent">
                                <!-- Login Form -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form id="loginForm" class="auth-form">
                                        <div class="alert alert-danger d-none" id="loginError"></div>
                                        
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="loginUsername" placeholder="Usuario" required>
                                            <label for="loginUsername"><i class="bi bi-person me-2"></i>Nombre de Usuario</label>
                                        </div>
                                        
                                        <div class="form-floating mb-4 password-container">
                                            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                                            <label for="loginPassword"><i class="bi bi-lock me-2"></i>Contraseña</label>
                                            <button type="button" class="btn btn-link password-toggle" onclick="togglePassword('loginPassword')">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-success btn-lg w-100 login-btn">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                        </button>
                                    </form>
                                </div>
                                
                                <!-- Register Form -->
                                <div class="tab-pane fade" id="register" role="tabpanel">
                                    <form id="registerForm" class="auth-form">
                                        <div class="alert alert-danger d-none" id="registerError"></div>
                                        
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="registerUsername" placeholder="Usuario" required>
                                            <label for="registerUsername"><i class="bi bi-person-plus me-2"></i>Nombre de Usuario</label>
                                        </div>
                                        
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="registerEmail" placeholder="Email">
                                            <label for="registerEmail"><i class="bi bi-envelope me-2"></i>Correo Electrónico</label>
                                        </div>
                                        
                                        <div class="form-floating mb-3 password-container">
                                            <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                                            <label for="registerPassword"><i class="bi bi-lock me-2"></i>Contraseña</label>
                                            <button type="button" class="btn btn-link password-toggle" onclick="togglePassword('registerPassword')">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        
                                        <div class="form-floating mb-4 password-container">
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                                            <label for="confirmPassword"><i class="bi bi-shield-lock me-2"></i>Confirmar Contraseña</label>
                                            <button type="button" class="btn btn-link password-toggle" onclick="togglePassword('confirmPassword')">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-success btn-lg w-100 register-btn">
                                            <i class="bi bi-person-plus me-2"></i>Crear Cuenta
                                        </button>
                                    </form>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">
                                    <i class="bi bi-tree text-success"></i>
                                    Cultiva tu bosque y mejora tu productividad
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
    </script>
</body>
</html>
